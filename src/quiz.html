<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <!--Quiz-->
    <div class="max-w-sm mx-auto border-2 p-3 mt-4">
        
        <!--Inicio del quiz con boton-->
        <div id="inicio" class="text-black text-2xl">¿Te atreves a demostrar lo aprendido?</div>
        <div class="flex justify-center">
            <button id="inicioboton" class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
            border-blue-600 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px] active:border-b-[2px] active:brightness-90 active:translate-y-[2px]">
            Comenzar Quiz
            </button>
        </div>
        
        <!--Preguntas en hidden-->
        <div id="iniciopregunta" class="hidden">
            <h1 id="pregunta" class="text-black text-2xl pb-4">Quiz: Mejor alumno</h1>

                <!--Barra de puntuacion-->
                <div id="barrafija" class="relative bg-amber-100 max-w-sm mx auto h-2 w-[350px] rounded-md">
                    <div id="barraprogreso" class="absolute bg-amber-500 max-w-sm mx auto h-2 w-0 rounded-md"></div>
                </div>

            
            <div class="flex flex-col p-4 gap-2">
                <button id="resp1" onclick="responder(1)" class = "p-2 bg-slate-100">Tu</button>
                <button id="resp2" onclick="responder(2)" class = "p-2 bg-slate-100">Yo</button>
                <button id="resp3" onclick="responder(3)" class = "p-2 bg-slate-100">Nadie</button>
            </div>
        </div>
        
        <!--Puntuación-->
        <div id="puntuacion" class="hidden">
            <h1 class="text-black text-2xl">Puntuación: </h1>
            <p id="resultado" class="flex justify-center text-5xl">10</p>
            <p id="mensajeresultado" class="flex justify-center text-xl">Mensaje resultado</p>
            <p class="flex justify-center text-2xl">¡Gracias por participar!</p>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
